    <script>
      let iconSubmitBtn2 = document.getElementById("iconSubmitBtn2");
      let iconSearch2 = document.getElementById("iconSearch2");
      let iconSubmitBtn3 = document.getElementById("iconSubmitBtn3");
      let iconSearch3 = document.getElementById("iconSearch3");
      iconSubmitBtn2.addEventListener("mouseenter", function () {
        iconSearch2.src = "./assets/searchB.svg";
      });
      iconSubmitBtn2.addEventListener("mouseleave", function () {
        iconSearch2.src = "./assets/searchBk.svg";
      });
      iconSubmitBtn3.addEventListener("mouseenter", function () {
        iconSearch3.src = "./assets/searchB.svg";
      });
      iconSubmitBtn3.addEventListener("mouseleave", function () {
        iconSearch3.src = "./assets/searchBk.svg";
      });
      // ------------------------------------------------
      function handleButtonClick(buttonId, loadId, inputId, icon = "") {
        event.preventDefault();
        let button = document.getElementById(buttonId);
        let load = document.getElementById(loadId);
        let input = document.querySelectorAll(inputId);
        let iconSearch = document.getElementById(icon);
        load.classList.remove("d-n");
        button.classList.remove("bd-1-d-blue5:h");
        if (icon != "") {
          iconSearch.classList.add("d-n");
        }
        if (
          (button == "submitBtn5",
          button == "submitBtn4",
          button == "submitBtn3")
        ) {
          submitBtn5.classList.remove("bd-1-d-blue5:h");
        }
        if (buttonId == "searchBtn2" || buttonId == "searchBtn3") {
          button.classList.remove("bd-1-s-blue5:h", "bd-1-d-blue5:h");
        }
        if (buttonId == "searchBtn4") {
          button.classList.remove("bgc-gray2:h");
        }
        setTimeout(() => {
          load.classList.add("d-n");
          if (buttonId !== "searchBtn4" && buttonId !== "searchBtn5") {
            button.classList.add("bd-1-s-gray1");
          }
          if (icon != "") {
            iconSearch.classList.remove("d-n");
            iconSearch.src = "./assets/searchGy.svg";
          }
          for (let i = 0; i < input.length; i++) {
            input[i].classList.remove("bd-1-s-blue5:h");
            input[i].value = "";
            input[i].disabled = true;
            document.getElementById(`input${i + 1}`).classList.add("op-.5");
          }
          button.disabled = true;
        }, 2000);
      }
